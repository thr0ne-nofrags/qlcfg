seta cg_weaponConfig_rg "hud_drawAmmo 0; TnamesOFF; EnamesOFF; gunXYZ; MT+0-0; ME+0-0 "
seta cg_weaponConfig_pg "hud_drawAmmo 0; TnamesON;  EnamesOFF; gunXYZ; MT+0-1; ME+0-0 "


// drawgun and position aliases
alias gunXYZ "cg_drawGun 0;cg_gunX 10;cg_gunY 3;cg_gunZ -4"
alias gunXYZlg "cg_drawGun 2;cg_gunX -10;cg_gunY 3;cg_gunZ -8"


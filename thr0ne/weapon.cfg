// weapons

seta cg_lightningStyle "4"
seta cg_trueLightning "1"
seta cg_trueShotgun "1"

// cg_weaponConfig cvars
seta cg_weaponConfig ""
seta cg_weaponConfig_g  "hud_drawAmmo 0; TnamesON;  EnamesON; gunXYZ; MT+1-1; ME+1-1"
seta cg_weaponConfig_mg "hud_drawAmmo 0; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_sg "hud_drawAmmo 0; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_gl "hud_drawAmmo 1; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_rl "hud_drawAmmo 0; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "

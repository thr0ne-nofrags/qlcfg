// player names visibility toggling script

// Set team/enemy names to 0|1 conditionally according to which weapon is 
// selected and whether mouse1 is held down or not.

// Toggle enemy and team names
alias TnamesON "cg_teammateNames 2"
alias TnamesOFF "cg_teammateNames 0"
alias EnamesON "cg_enemyCrosshairNames 1"
alias EnamesOFF "cg_enemyCrosshairNames 0"
alias +Enames "EnamesON"
alias -Enames "EnamesOFF"

// M+ == +attack | MT+ == teamnamesetting
alias +MOUSE1 "vstr M+; vstr MT+; vstr ME+"
alias -MOUSE1 "vstr M-; vstr MT-; vstr ME-"

set M+ "+attack"
set M- "-attack"

// Execution for + and -
set MT+ "TnamesOFF" // Tnames setting for +attack
set MT- "TnamesON"  // Tnames setting for -attack
// SET Tnames on/off for +attack and -attack
alias MT+OFF "set MT+ TnamesOFF"
alias MT+ON "set MT+ TnamesON"
alias MT-OFF "set MT- TnamesOFF"
alias MT-ON "set MT- TnamesON"

alias MT+1-1 "MT+ON;MT-ON"
alias MT+0-1 "MT+OFF;MT-ON"
alias MT+0-0 "MT+OFF;MT-OFF"


set ME+ "EnamesOFF" // Tnames setting for +attack
set ME- "EnamesON"  // Tnames setting for -attack
// SET Enames on/off for +attack and -attack
alias ME+OFF "set ME+ EnamesOFF"
alias ME+ON "set ME+ EnamesON"
alias ME-OFF "set ME- EnamesOFF"
alias ME-ON "set ME- EnamesON"

alias ME+1-1 "ME+ON;ME-ON"
alias ME+0-1 "ME+OFF;ME-ON"
alias ME+0-0 "ME+OFF;ME-OFF"

